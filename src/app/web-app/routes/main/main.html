<!DOCTYPE html>
<html>

<head>
    <title>Speed Dating</title>
    <link href="styles.css" rel="stylesheet">
    <link href="routes/main/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<script src="environment.js"></script>
<script src="services/redirect.js"></script>
<script src="services/token.js"></script>
<script src="services/http.js"></script>
<script src="services/utils.js"></script>
<script src="routes/main/main.js"></script>

<body>
    <div id="container">
        <div id="top-bar">
            <h1>Speed Dating</h1>
            <div id="user" onclick="main.seeUser()">
                <!-- Wait for api response -->
            </div>
            <img id="exit" src="http://localhost:3000/app/assets/exit.png" onclick="token.remove()">
        </div>
        <table>
            <thead>
                <tr>
                    <th scope="col" colspan="4">Vos personnes</th>
                </tr>
                <tr>
                    <td>Pseudo</td>
                    <td>Age</td>
                    <td>Genre</td>
                    <td>Note</td>
                </tr>
            </thead>
            <tbody id="body">
                <!-- Wait for api response -->
            </tbody>
        </table>
        <button id="add-user" onclick="main.generateDialog()">+</button>
    </div>


    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form id="form">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Modal title</h5>
                    </div>
                    <div class="modal-body">
                        <div class="input-div">
                            <p>Prénom</p>
                            <input
                                id="firstName"
                                required
                                onkeyup="main.setInvalidMsg(this, 'Ne doit pas être vide')"
                                onchange="main.setInvalidMsg(this, 'Ne doit pas être vide')"
                            >
                            <label class="hint"></label>
                        </div>

                        <div class="input-div">
                            <p>Nom</p>
                            <input
                                id="lastName"
                                required
                                onkeyup="main.setInvalidMsg(this, 'Ne doit pas être vide')"
                                onchange="main.setInvalidMsg(this, 'Ne doit pas être vide')"
                            >
                            <label class="hint"></label>
                        </div>

                        <div class="input-div">
                            <p>Sexe</p>
                            <select
                                id="gender"
                                required
                                onchange="main.setInvalidMsg(this, 'Ne doit pas être vide')"
                            >
                                <option></option>
                                <option value="m">Man</option>
                                <option value="f">Woman</option>
                            </select>
                            <label class="hint"></label>
                        </div>

                        <div class="input-div">
                            <p>Date d'anniversaire</p>
                            <input
                                type="date"
                                id="birthday"
                                required
                                onkeyup="main.setInvalidMsg(this, 'Ne doit pas être vide')"
                                onchange="main.setInvalidMsg(this, 'Ne doit pas être vide')"
                            >
                            <label class="hint"></label>
                        </div>

                        <div class="input-div">
                            <p>Note</p>
                            <input
                                type="number"
                                id="note"
                                min="0"
                                max="10"
                                step="1"
                                onkeyup="main.setInvalidMsg(this, 'Doit être compris entre 0 et 10')"
                                onchange="main.setInvalidMsg(this, 'Doit être compris entre 0 et 10')"
                            >
                            <label class="hint"></label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="main.hideDialog()">Annuler</button>
                        <button type="button" class="btn btn-primary" id="validModal">Valider</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="services/toast.js"></script>

</html>
