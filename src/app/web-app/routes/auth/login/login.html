<!DOCTYPE html>
<html>
    <head>
        <title>Speed Dating - S'identifier</title>
        <link href="styles.css" rel="stylesheet">
        <link href="routes/auth/auth.css" rel="stylesheet">
    </head>
    <script src="environment.js"></script>
    <script src="services/redirect.js"></script>
    <script src="services/token.js"></script>
    <script src="services/http.js"></script>
    <script src="services/web-error.js"></script>
    <script src="services/touched-function.js"></script>

    <script src="routes/auth/login/login.js"></script>

    <script src="components/heart-background.js"></script>
    <script src="components/toast.js"></script>
    <body>
        <my-toast id="toast"></my-toast>
        <heart-background numberHearts="0"></heart-background>
        <form id="container" onsubmit="return false">
            <h1>S'identifier</h1>

            <div class="input-div">
                <p>Email</p>
                <input
                    id="Email"
                    placeholder="Email"
                    type="email"
                    pattern="([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})"
                    required
                    onchange="login.setInvalidMsg(this, 'Ex : exemple@gmail.com')"
                >
                <span class="hint"></span>
            </div>

            <div class="input-div">
                <p>Mot de passse</p>
                <input
                    id="Password"
                    placeholder="Mot de passse"
                    type="password"
                    pattern=".{8,}"
                    required
                    onchange="login.setInvalidMsg(this, 'Il doit y avoir un minumun de 8 caractÃ¨res.')"
                >
                <span class="hint"></span>
            </div>

            <button id="Login" onclick="login.login()" disabled>S'identifier</button>
            <p>Vous n'avez pas de un compte ?</p>
            <button onclick="redirect.to('subscribe')">S'inscrire</button>
        </form>
    </body>
</html>
