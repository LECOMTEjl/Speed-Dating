<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <link href="routes/auth/auth.css" rel="stylesheet">
        <link href="routes/auth/subscribe/subscribe.css" rel="stylesheet">
    </head>
    <script src="environment.js"></script>
    <script src="services/redirect.js"></script>
    <script src="services/token.js"></script>
    <script src="services/http.js"></script>
    <script src="routes/auth/subscribe/subscribe.js"></script>
    <body>
        <div id="container">
            <h1>Subscribe</h1>

            <p>FirstName</p>
            <input id="FirstName" placeholder="FirstName">

            <p>LastName</p>
            <input id="LastName" placeholder="LastName">

            <p>Birthday</p>
            <input id="Birthday" placeholder="Birthday" type="date">

            <p>Gender</p>
            <select id="Gender">
                <option>Man</option>
                <option>Woman</option>
            </select>

            <p>Email</p>
            <input id="Email" placeholder="Email" type="email">

            <p>Pseudo</p>
            <input id="Pseudo" placeholder="Pseudo">

            <p>Password</p>
            <input id="Password" placeholder="Password" type="password">

            <p>Valid Password</p>
            <input id="ValidPassword" placeholder="ValidPassword" type="password">
            
            <button onclick="subscribe.subcribe()">Subscribe</button>
        </div>
    </body>
</html>
