<!DOCTYPE html>
<html>
    <head>
        <title>Speed Dating - S'inscrire</title>
        <link href="styles.css" rel="stylesheet">
        <link href="routes/auth/auth.css" rel="stylesheet">
    </head>
    <script src="environment.js"></script>
    <script src="services/redirect.js"></script>
    <script src="services/token.js"></script>
    <script src="services/http.js"></script>
    <script src="services/web-error.js"></script>
    <script src="services/touched-function.js"></script>

    <script src="routes/auth/subscribe/subscribe.js"></script>

    <script src="components/heart-background.js"></script>
    <script src="components/toast.js"></script>
    <body>
        <my-toast id="toast"></my-toast>
        <heart-background numberHearts="0"></heart-background>
        <form id="container" onsubmit="return false">
            <h1>S'inscrire</h1>

            <div class="input-div">
                <p>Email</p>
                <input
                    id="Email"
                    placeholder="Email"
                    type="email"
                    pattern="([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})"
                    required
                    onchange="subscribe.setInvalidMsg(this, 'Ex : exemple@gmail.com')"
                >
                <span class="hint"></span>
            </div>

            <div class="input-div">
                <p>Pseudo</p>
                <input
                    id="Pseudo"
                    placeholder="Pseudo"
                    required
                    onchange="subscribe.setInvalidMsg(this)"
                >
                <span class="hint"></span>
            </div>

            <div class="input-div">
                <p>Mot de passe</p>
                <input
                    id="Password"
                    placeholder="Mot de passe"
                    type="password"
                    pattern=".{8,}"
                    required
                    onchange="subscribe.setInvalidMsg(this, 'Il doit y avoir un minumun de 8 caractères.')"
                >
                <span class="hint"></span>
            </div>

            <div class="input-div">
                <p>Valider le mot de passe</p>
                <input
                    id="ValidPassword"
                    placeholder="Mot de passe"
                    type="password"
                    pattern=".{8,}"
                    required
                    onchange="subscribe.checkIfIsSamePassword(this, 'Il doit y avoir un minumun de 8 caractères.')"
                >
                <span class="hint"></span>
            </div>
            
            <button id="Subscribe" onclick="subscribe.subscribe()" disabled>S'inscrire</button>
            <p>Vous avez un compte ?</p>
            <button onclick="redirect.to('login')">S'identifier</button>
        </form>
    </body>
</html>
